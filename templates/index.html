{% extends "base.html" %}

{% block title %}Weather App{% endblock %}

{% block content %}
    <h1>Weather App</h1>
    <p>Enter a city name to get the current weather</p>

    <form action="/weather">
        <input type="text" name="city" id="city" placeholder="Enter a City" />
        <button type="submit">Submit</button>
    </form>
{% endblock %}
